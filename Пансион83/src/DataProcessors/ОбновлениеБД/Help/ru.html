<h3>Назначение</h3>
<p>Используется для автоматического выполнения процедур конверсии базы данных при обновлении версии программы.</p>
<p class="Usual">Относится к подсистеме: <a href="Subsystem.Предприятие/Help">«Управление настройками»</a>.</p>
<p></p>
<h3>Способ вызова</h3>
<p class="Usual">Вызывается при первом запуске программы после обновления версии программы</p></body></html>
