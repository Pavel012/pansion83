<h3>Назначение</h3>
<p>Обработка позволяет загрузить курсы валют на дату (обычно на завтра) с сайта <a href="http://www.rbc.ru/">http://www.rbc.ru/</a></p>
<p class="Usual">Относится к подсистеме: <a href="Subsystem.Взаиморасчеты/Help">«Управление взаиморасчетами»</a>.</p>
<p></p>
<h3>Способ вызова</h3>
<p class="Usual">Вызывается из формы списка справочника <font color="#800000">"Валюты"</font></p></body></html>
