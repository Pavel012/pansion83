<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"><html><head><meta content="text/html; charset=utf-8" http-equiv="Content-Type"></meta><link rel="stylesheet" type="text/css" href="v8help://service_book/service_style"></link><meta name="GENERATOR" content="MSHTML 11.00.9600.17728"></meta></head><body>Обработка используется при необходимости продавать подарочные сертификаты в отеле и использовать их для оплаты в базе 1С:СПА. Обработка в отеле проводит начисление услуги подарочного сертификата, регистрирует оплату сертификата и отправляет данные по сертификату в СПА через вызов web-службы.</body></html>
