<h3>Назначение</h3>
<p class="Usual">Имя отчета в конфигураторе «PrintReturnForms». </p>
<p class="Usual">Отчет позволяет распечатать комплект форм оформляемых при аннулированиях и возвратах.</p>
<p class="Usual">В комплект входит: </p>
<ol><li>Акт КМ-3. 
</li><li>Заявление. 
</li><li>Расходный Кассовый Ордер (не печатается при оформлении аннулирований).</li></ol><p></p>
<p></p></body></html>
