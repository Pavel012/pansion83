<h3>Назначение</h3>
<p class="Usual">Имя отчета в конфигураторе «PrintHotelProducts». </p>
<p class="Usual">Отчет позволяет распечатать путевку одному гостю или выполнить пакетную печать путевок всем гостям из группы.</p>
