<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"><html><head><meta content="text/html; charset=utf-8" http-equiv="Content-Type"></meta><link rel="stylesheet" type="text/css" href="v8help://service_book/service_style"></link><meta name="GENERATOR" content="MSHTML 11.00.9600.17728"></meta></head><body>Форма используется для быстрого расчета суммы сдачи. Пользователь должен указать сумму полученную от клиента и нажать на клавиатуре Enter. В поле "Сдача" программа покажет рассчитанную сумму сдачи. Следующее нажатие на Enter закроет эту форму.</body></html>
